<!DOCTYPE html>
<html>
<head>
    <title>Binary Encoder/Decoder</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Binary Encoder/Decoder</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <form action="/encode" method="post">
                    <div class="mb-3">
                        <label for="message" class="form-label">Enter the message to encode:</label>
                        <input type="text" name="message" id="message" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Encode</button>
                </form>
            </div>
            <div class="col-md-6">
                <form action="/decode" method="post">
                    <div class="mb-3">
                        <label for="binary_code" class="form-label">Enter the binary code to decode:</label>
                        <input type="text" name="binary_code" id="binary_code" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Decode</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN (Optional, if you need JavaScript functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
